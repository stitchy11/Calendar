<!DOCTYPE html>
<html>
	<head>
    	<style>
            #a {
                margin-left:10px;
            }
            span {
            	position: relative;
                left:50px;
                bottom:50px;
                border: 5px solid green;
            }
            div {
            	position: relative;
                top:30px;
                border:5px solid red;
                margin: 10px;
                }
        </style>
    </head>
    <body>
        <span id="a">span</span>
        <span>span은 요소의 너비만큼만 자리를 차지하지</span>
        <div>div</div>
        <div>div는 전체 너비를 차지하지</div>
    </body>
</html>
